<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | MAO in Abra De Ilog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

    <style>
        body {
            background-image: url('../img/logins.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Inter', sans-serif;
        }

        .overlay {
            background-color: rgba(243, 244, 237, 0.9);
            backdrop-filter: blur(6px);
            animation: fadeIn 0.8s ease-in-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .overlay:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            background-color: #166534;
            border-bottom: 4px solid #E6B800;
            transition: background-color 0.3s ease;
        }

        nav:hover {
            background-color: #14532d;
        }

        input {
            transition: all 0.3s ease;
        }

        input:focus {
            transform: translateY(-1px);
            box-shadow: 0 0 0 3px rgba(230, 184, 0, 0.3);
        }

        .green-btn {
            background-color: #166534;
            color: white;
            transition: all 0.3s ease;
        }

        .green-btn:hover {
            background-color: #14532d;
            transform: translateY(-1px);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <!-- ðŸŒ¿ Navbar -->
    <nav class="text-white shadow-lg fixed w-full z-20 top-0 left-0">
        <div class="flex items-center justify-between max-w-6xl mx-auto px-6 py-3">
            <div class="flex items-center space-x-3">
                <img src="../img/logo.png" alt="LGU Logo" class="h-12 w-12 rounded-full border-2 border-white">
                <h1 class="text-lg font-semibold tracking-wide">
                    Municipal Agriculture Office â€“ Abra De Ilog
                </h1>
            </div>
        </div>
    </nav>

    <!-- ðŸŒ¾ Main Login Card -->
    <main class="flex-grow flex items-center justify-center relative mt-24 mb-8">
        <div class="overlay rounded-2xl shadow-2xl border border-[#166534] max-w-md w-full p-8 text-center">

            <!-- Logo -->
            <div class="flex justify-center mb-4">
                <img src="../img/logo.png" alt="Logo" class="w-20 h-20">
            </div>

            <!-- Title -->
            <h2 class="text-2xl font-bold text-[#166534] mb-1">ADMIN LOGIN PORTAL</h2>
            <p class="text-sm text-gray-700 mb-6">Municipal Agriculture Office â€“ Abra de Ilog</p>

            <!-- Login Form -->
            <form action="" method="POST" class="space-y-4 text-left">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required
                        class="block w-full border border-[#166534] rounded-lg p-2.5 text-sm focus:ring-[#E6B800] focus:border-[#E6B800]" />
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                        class="block w-full border border-[#166534] rounded-lg p-2.5 text-sm focus:ring-[#E6B800] focus:border-[#E6B800]" />
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="text-[#166534] focus:ring-[#E6B800]">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="text-[#166534] hover:text-[#E6B800] font-medium">Forgot password?</a>
                </div>

                <button type="submit" class="green-btn w-full font-semibold py-2.5 rounded-lg mt-4 shadow-md">Sign
                    In</button>
            </form>

            <div class="mt-6 text-xs text-gray-700">
                Â© 2025 Municipal Agriculture Office <br>
                <span class="text-[#166534] font-semibold">Department of Agriculture</span>
            </div>

            <!-- Back button -->
            <div class="mt-4">
                <a href="login.html" class="text-sm text-[#166534] hover:text-[#E6B800] font-medium">&larr; Back to User
                    Type Selection</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
