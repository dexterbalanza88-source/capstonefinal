<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link href="../css/output.css" rel="stylesheet">
</head>

<body class="">
    <div class="antialiased bg-white ">
        <nav
            class="bg-white border-b border-gray-200 px-4 py-2.5 dark:bg-gray-800 dark:border-gray-700 fixed left-0 right-0 top-0 z-50">
            <div class="flex flex-wrap justify-between items-center">
                <div class="flex justify-start items-center">
                    <button data-drawer-target="drawer-navigation" data-drawer-toggle="drawer-navigation"
                        aria-controls="drawer-navigation"
                        class="p-2 mr-2 text-gray-600 rounded-lg cursor-pointer md:hidden hover:text-gray-900 hover:bg-gray-100 focus:bg-gray-100 dark:focus:bg-gray-700 focus:ring-2 focus:ring-gray-100 dark:focus:ring-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                        <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <svg aria-hidden="true" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <span class="sr-only">Toggle sidebar</span>
                    </button>
                    <a href="https://flowbite.com" class="flex items-center justify-between mr-4">
                        <img src="../img/logo.png" class="mr-3 h-8" alt="Flowbite Logo" />
                        <span class="self-center text-1xl font-semibold whitespace-nowrap dark:text-white">Digital RSBSA
                            in Abra de Ilog Occidental Mindoro</span>
                    </a>
                </div>
            </div>
        </nav>
        <!-- Sidebar -->
        <main class="flex justify-center items-center flex-col " style="margin-top: 50px;">
            <section>
                <div class=""
                    style="background-image: url(../img/background.jpg); background-size: cover; background-repeat: no-repeat;  width: 700px; height: 500px;">
                    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
                        style="width: 350px; margin-top: 40px;">
                        <div class=" bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
                            style="width: 350px; margin-top: 50%;">
                            <form class=" space-y-4 md:space-y-6 sm:p-8">
                                <div class="flex flex justify-center">
                                    <div>
                                        <img src="../img/logo.png" style="width: 60px; height: 60px;">
                                    </div>
                                </div>
                                <div class="flex justify-center font-thin text-gray-900 dark:text-black"
                                    style="font-size: 12px;">
                                    <p>
                                        Digital RSBSA in Abra de Ilog Occidental Mindoro
                                    </p>
                                </div>
                                <div class="flex justify-center">
                                    <select id="user" onchange="userSelect(this) "
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 "
                                        placeholder="Search">
                                        <option selected>- Select Type of User -</option>
                                        <option value="ADMIN">ADMIN</option>
                                        <option value="STAFF">STAFF</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script>
        function userSelect(select) {
            let user = select.value;

            if (user === "ADMIN") {
                window.location.href = "adminlogin.html"; // redirect to admin page
            } else if (user === "STAFF") {
                window.location.href = "loginstaff.html"; // redirect to staff page
            }
        }
    </script>
    <script src="../js/tailwind.config.js"></script>
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
