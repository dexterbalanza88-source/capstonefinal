<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAO in Abra De Ilog | Login</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        linear-gradient(rgba(0, 0, 0, 0.20), rgba(0, 0, 0, 0.20)),
        url('../img/mun.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(0.9) blur(2px);
      z-index: -1;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">

  <div class="background-image"></div>

  <nav class="bg-[#166534] text-white shadow-lg fixed w-full z-20 top-0 left-0 border-b-4 border-[#E6B800]">
    <div class="flex items-center justify-between max-w-6xl mx-auto px-6 py-3">
      <div class="flex items-center space-x-3">
        <img src="../img/logo.png" alt="LGU Logo" class="h-12 w-12 rounded-full border-2 bg-white border-white">
        <h1 class="text-lg font-semibold tracking-wide">Municipal Agriculture Office – Abra De Ilog</h1>
      </div>
    </div>
  </nav>

  <main class="flex-grow flex items-center justify-center relative mt-20">
    <div class="rounded-2xl shadow-2xl border border-[#166534] max-w-md w-full p-8 text-center bg-white/90 backdrop-blur-md">

      <div class="flex justify-center mb-4">
        <img src="../img/logo.png" alt="Logo" class="w-20 h-20">
      </div>

      <h2 class="text-xl font-bold text-[#166534] mb-1">Digital RSBSA</h2>
      <p class="text-sm text-gray-700 mb-6">Municipality of Abra de Ilog, Occidental Mindoro</p>

      <!-- User Type Dropdown -->
      <form class="space-y-4">
        <select onchange="userSelect(this.value)"
          class="block w-full border border-[#166534] text-gray-800 text-sm rounded-lg focus:ring-[#E6B800] focus:border-[#E6B800] p-2.5 bg-white">
          <option selected>- Select Type of User -</option>
          <option value="ADMIN">ADMIN</option>
          <option value="STAFF">STAFF</option>
          <option value="Enumerator">Enumerator</option>
        </select>
      </form>

      <div class="mt-6 text-xs text-gray-700">
        © 2025 Municipal Agriculture Office <br>
        <span class="text-[#166534] font-semibold">Abra de Ilog Occidental Mindoro</span>
      </div>
    </div>
  </main>

  <script>
    function userSelect(value) {
      if (value === "ADMIN") {
        window.location.href = "../../capstonefinal/html/admin/adminlogin.php?role=ADMIN";
      }
      else if (value === "STAFF") {
        window.location.href = "../../capstonefinal/html/staff/stafflogin.php?role=STAFF";
      }
        else if (value === "Enumerator") {
        window.location.href = "../../capstonefinal/html/enumerator/enumerator_login.html?role=STAFF";
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
