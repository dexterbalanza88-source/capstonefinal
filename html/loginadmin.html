                        <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"

                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"

                        <svg aria-hidden="true" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"

                                clip-rule="evenodd"></path>
                        </svg>
                        <span class="sr-only">Toggle sidebar</span>
                    </button>
                    <a href="https://flowbite.com" class="flex items-center justify-between mr-4">
                        <img src="../img/logo.png" class="mr-3 h-8" alt="Flowbite Logo" />
                        <span class="self-center text-1xl font-semibold whitespace-nowrap dark:text-white">Digital RSBSA
                            in Abra de Ilog Occidental Mindoro</span>
                    </a>
                </div>
            </div>
        </nav>
        <!-- Sidebar -->
        <main class="p-2" style="margin-top: 100px; ">
            <form class="space-y-6" action="#" method="POST">
                <div class="w-full flex flex-col gap-1">
                    <div>
                        <h2 class="text-3xl font-bold text-gray-900 text-center">Sign in to your account</h2>
                    </div>
                    <div class="w-full flex flex-col gap-2 p-2 ml-2">
                        <div class="max-w-md w-full p-8 space-y-6 border-1 w-full justify-between gap-5 flex flex-row">
                            <div>
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email
                                    address</label>
                                <input type="email" name="email" id="email" required
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                    placeholder="you@example.com" />
                            </div>
                            <div>
                                <label for="password"
                                    class="block mb-2 text-sm font-medium text-gray-700">Password</label>
                                <input type="password" name="password" id="password" required
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                    placeholder="••••••••" />
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <input id="remember" name="remember" type="checkbox"
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500" />
                                    <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
                                </div>
                                <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                            </div>
                            <button type="submit"
                                class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign
                                In</button>
                            <p class="text-sm text-gray-600 text-center">
                                Don’t have an account yet?
                                <a href="#" class="text-blue-600 hover:underline">Sign up</a>
                            </p>
                            <div class="flex flex-row bg-white w-500" style="height: 500px;">
                                <div class="w-full " style="background-image: url('../img/background.jpg');">
                                    <!-- Optional overlay or content -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
    </div>
