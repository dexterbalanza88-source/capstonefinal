<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSBSA Enrollment Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-white text-black p-8">
    <div class="max-w-6xl mx-auto border p-4 bg-white space-y-4">

        <!-- Header -->
        <div class="border">
            <div class="flex justify-between items-start p-4">
                <div class="flex items-center space-x-4 mb-6 border-b border-gray-400 pb-4">
                    <!-- Logo (Black & White) -->
                    <img src="../img/logo.png" alt="Department of Agriculture Logo"
                        class="h-20 w-20 object-contain filter grayscale">

                    <!-- Title -->
                    <div class="text-center">
                        <h1 class="text-2xl font-bold text-black" style="font-family: 'Times New Roman', serif;">
                            Republic of the Philippines
                        </h1>
                        <h2 class="text-xl font-bold text-black" style="font-family: 'Times New Roman', serif;">
                            Department of Agriculture
                        </h2>
                        <p class="text-base text-black" style="font-family: 'Times New Roman', serif;">
                            Farmer Information Registration Form
                        </p>
                    </div>
                </div>
                
                <div class="text-center border w-32 h-32 flex flex-col items-center justify-center text-xs">
                    <p>2x2</p>
                    <p>PICTURE</p>
                    <p>Photo taken</p>
                    <p>within 6 months</p>
                </div>
            </div>
        </div>

        <!-- Part I: Personal Information -->
        <div class="border">
            <h3 class="font-bold bg-gray-200 px-2 py-1 border-b">PART I: PERSONAL INFORMATION</h3>

            <!-- Name row -->
            <div class="border border-collapse text-sm">
                <!-- Row 1 -->
                <div class="grid grid-cols-2">
                    <div class="p-2 border">
                        <label>Surname</label>
                        <input type="text" class="w-full border p-1 mt-1">
                    </div>
                    <div class="p-2 border">
                        <label>First Name</label>
                        <input type="text" class="w-full border p-1 mt-1">
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="grid grid-cols-3">
                    <div class="p-2 border">
                        <label>Middle Name</label>
                        <input type="text" class="w-full border p-1 mt-1">
                    </div>
                    <div class="p-2 border">
                        <label>Extension Name</label>
                        <input type="text" class="w-full border p-1 mt-1">
                    </div>
                    <div class="p-2 border">
                        <label>Sex</label>
                        <div class="mt-1">
                            <label><input type="checkbox" class="mr-1"> M</label><br>
                            <label><input type="checkbox" class="mr-1"> F</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Address row -->
            <div class="grid grid-cols-3 border border-collapse text-sm">
                <div class="p-2 border">
                    <label>House/Lot/BLDG. No.</label>
                    <input type="text" class="w-full border p-1 mt-1">
                </div>
                <div class="p-2 border">
                    <label>Street/Sitio/Subdv.</label>
                    <input type="text" class="w-full border p-1 mt-1">
                </div>
                <div class="p-2 border">
                    <label>Barangay</label>
                    <input type="text" class="w-full border p-1 mt-1">
                </div>
            </div>

            <div class="grid grid-cols-3 border border-collapse text-sm">
                <div class="p-2 border">
                    <label>Municipality/City</label>
                    <input type="text" class="w-full border p-1 mt-1">
                </div>
                <div class="p-2 border">
                    <label>Province</label>
                    <input type="text" class="w-full border p-1 mt-1">
                </div>
                <div class="p-2 border">
                    <label>Region</label>
                    <input type="text" class="w-full border p-1 mt-1">
                </div>
            </div>

            <!-- Contact / DOB / Civil Status -->
            <div class="grid grid-cols-2 items-stretch">

                <!-- LEFT COLUMN -->
                <div class="flex flex-col justify-between border p-4 space-y-4">
                    <!-- Contact Number -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Contact Number</label>
                        <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                    </div>

                    <!-- Date of Birth + Place of Birth -->
                    <div class="flex space-x-4">
                        <div class="w-1/2">
                            <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
                            <input type="date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div class="w-1/2">
                            <label class="block text-sm font-medium text-gray-700">Place of Birth</label>
                            <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                        </div>
                    </div>

                    <!-- Religion -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Religion</label>
                        <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                    </div>

                    <!-- Civil Status -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Civil Status</label>
                        <select class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                            <option>Single</option>
                            <option>Married</option>
                            <option>Widowed</option>
                            <option>Separated</option>
                        </select>
                    </div>

                    <!-- Name of Spouse -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Name of Spouse (if married)</label>
                        <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                    </div>

                    <!-- Household Head -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Household Head</label>
                        <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                    </div>

                    <!-- Relationship -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Relationship</label>
                        <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                    </div>

                    <!-- Living Household Members -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">No. of Living Household Members</label>
                        <input type="number" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                    </div>

                    <!-- No. of Male + Female -->
                    <div class="flex space-x-4">
                        <div class="w-1/2">
                            <label class="block text-sm font-medium text-gray-700">No. of Male</label>
                            <input type="number" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div class="w-1/2">
                            <label class="block text-sm font-medium text-gray-700">No. of Female</label>
                            <input type="number" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                        </div>
                    </div>
                </div>

                <!-- RIGHT COLUMN -->
                <div class="flex flex-col justify-between border p-4 rounded-lg space-y-4">
                    <!-- Highest Formal Education -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Highest Formal Education</label>
                        <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                    </div>

                    <!-- PWD -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Person with Disability (PWD)</label>
                        <div class="mt-1 flex space-x-4">
                            <label><input type="radio" name="pwd" value="No" class="mr-1"> No</label>
                            <label><input type="radio" name="pwd" value="Yes" class="mr-1"> Yes</label>
                        </div>
                    </div>

                    <!-- 4P's Beneficiary -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">4P's Beneficiary</label>
                        <div class="mt-1 flex space-x-4">
                            <label><input type="radio" name="4ps" value="No" class="mr-1"> No</label>
                            <label><input type="radio" name="4ps" value="Yes" class="mr-1"> Yes</label>
                        </div>
                    </div>

                    <!-- Indigenous Group -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Member of Indigenous Group</label>
                        <div class="mt-1 flex space-x-4 mb-2">
                            <label><input type="radio" name="indigenous" value="No" class="mr-1"> No</label>
                            <label><input type="radio" name="indigenous" value="Yes" class="mr-1"> Yes</label>
                        </div>
                        <input type="text" placeholder="If yes, specify"
                            class="block w-full border border-gray-300 rounded-md shadow-sm">
                    </div>

                    <!-- Government ID -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">With Government ID?</label>
                        <div class="mt-1 flex space-x-4">
                            <label><input type="radio" name="govid" value="No" class="mr-1"> No</label>
                            <label><input type="radio" name="govid" value="Yes" class="mr-1"> Yes</label>
                        </div>
                    </div>

                    <!-- Farmer Organization -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Member of Farmer Organization</label>
                        <div class="mt-1 flex space-x-4 mb-2">
                            <label><input type="radio" name="farmerorg" value="No" class="mr-1"> No</label>
                            <label><input type="radio" name="farmerorg" value="Yes" class="mr-1"> Yes</label>
                        </div>
                        <input type="text" placeholder="If yes, specify"
                            class="block w-full border border-gray-300 rounded-md shadow-sm">
                    </div>

                    <!-- Emergency Contact -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Person to Notify in Case of
                            Emergency</label>
                        <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Emergency Contact Number</label>
                        <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                    </div>
                </div>

            </div>
        </div>

        <!-- Part II: Farm Profile -->
        <div class="border">
            <h3 class="font-bold bg-gray-200 px-2 py-1 border-b">PART II: FARM PROFILE</h3>
            <div class="p-2 border-b text-sm border">
                <label class="mr-4"><input type="checkbox" class="mr-1"> Farmer</label>
                <label class="mr-4"><input type="checkbox" class="mr-1"> Farmworker/Laborer</label>
                <label><input type="checkbox" class="mr-1"> Fisherfolk</label>
            </div>
            <div class="grid grid-cols-3 border border-collapse text-sm">
                <div class="p-2 border">
                    <p class="font-semibold">For Farmers:</p>
                    <label><input type="checkbox" class="mr-1"> Rice</label><br>
                    <label><input type="checkbox" class="mr-1"> Corn</label><br>
                    <label><input type="checkbox" class="mr-1"> Other Crops: ______</label><br>
                    <label><input type="checkbox" class="mr-1"> Livestock: ______</label><br>
                    <label><input type="checkbox" class="mr-1"> Poultry: ______</label>
                </div>
                <div class="p-2 border">
                    <p class="font-semibold">For Farmworkers:</p>
                    <label><input type="checkbox" class="mr-1"> Land Preparation</label><br>
                    <label><input type="checkbox" class="mr-1"> Planting/Transplanting</label><br>
                    <label><input type="checkbox" class="mr-1"> Cultivation</label><br>
                    <label><input type="checkbox" class="mr-1"> Harvesting</label><br>
                    <label><input type="checkbox" class="mr-1"> Others: ______</label>
                </div>
                <div class="p-2 border">
                    <p class="font-semibold">For Fisherfolk:</p>
                    <label><input type="checkbox" class="mr-1"> Fish Capture</label><br>
                    <label><input type="checkbox" class="mr-1"> Aquaculture</label><br>
                    <label><input type="checkbox" class="mr-1"> Gleaning</label><br>
                    <label><input type="checkbox" class="mr-1"> Fish Processing</label><br>
                    <label><input type="checkbox" class="mr-1"> Fish Vending</label><br>
                    <label><input type="checkbox" class="mr-1"> Others: ______</label>
                </div>
            </div>

            <div class="grid grid-cols-2 border border-collapse text-sm">
                <div class="p-2 border">
                    <label>Gross Annual Income Last Year (Farming):</label>
                    <input type="text" class="w-full border p-1 mt-1">
                </div>
                <div class="p-2 border">
                    <label>Gross Annual Income Last Year (Non-Farming):</label>
                    <input type="text" class="w-full border p-1 mt-1">
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>

</html>
